server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /var/www/html;
        index  index.html index.htm;
    }

    # Blocco per attivare il directory listing per la cartella roboverse_data
    location /roboverse_data/ {
        # Specifica il percorso della directory da listare.
        # Assicurati che questo percorso corrisponda al mount del tuo volume Docker.
        # Ad esempio, se hai montato il volume in /var/www/html/roboverse_data
        root /var/www/html;
        
        # Attiva la funzionalit√† di directory listing (autoindex)
        autoindex on;

        # Disable cache
        expires 0;
        
        # Disabilita la visualizzazione delle dimensioni esatte dei file per motivi di performance
        autoindex_exact_size off;
        
        # Mostra l'orario locale del server invece del formato GMT
        autoindex_localtime on;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /var/www/html;
    }
}